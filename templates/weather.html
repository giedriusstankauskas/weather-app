<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://s.w-x.co/SevereWeatherAndFall_THUMB.jpg');
            background-size: cover;
        }
        .container {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-white">Weather App</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="city" class="text-white">Enter a city:</label>
                <input type="text" name="city" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        {% if weather_data %}
            <div class="mt-4">
                <h2 class="text-white">Weather for {{ weather_data['name'] }}, {{ weather_data['sys']['country'] }}</h2>
                <p class="text-white">Temperature: {{ weather_data['main']['temp'] }}Â°C</p>
                <p class="text-white">Weather: {{ weather_data['weather'][0]['description'] }}</p>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
